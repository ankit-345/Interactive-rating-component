<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="container">
     <div class="card">
       <div class="card-header">
          <img src="images/icon-star.svg" alt="">
       </div>
       <div class="card-body">
         <div class="text">
         <h1>How did we do?</h1>
         <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
          </div>
          <div class="numbers">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
          </div>
       </div>
       <div class="card-footer">
        <button class="submit-btn">SUBMIT</button>
       </div>

       <div class="thank-you-body hidden">
           <div class="image">
              <img src="images/illustration-thank-you.svg" alt="">
           </div>
           
             <p class="rating-text"> You selected <span class="rate">4</span> out of 5 </p>
       </div>
       <div class="thank-you-footer hidden">
           <h3>Thank you!</h3>
           <p>We appreciate you for taking the time to give a rating. If you ever need more support. don't hesitate to <br> get in touch!</p>
       </div>
       <div class="thank-you-footer-btn hidden">
        <button class="submit-btn">RATE AGAIN</button>
       </div>
     </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
